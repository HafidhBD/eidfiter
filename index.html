        .buttons-container {

            gap: 12px;
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;

        .btn {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #8e44ad 0%, #652c91 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(101, 44, 145, 0.4);
            margin: 10px 0;
            min-width: 200px;
            font-family: 'Cairo', Arial, sans-serif;
        }

        .btn:hover {

            box-shadow: 0 8px 25px rgba(101, 44, 145, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-download {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-share {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);

        .btn-back {

        .language-switch {

            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            z-index: 100;
            font-family: 'Cairo', Arial, sans-serif;

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;

        .credits {

        .download-counter {
            margin-top: 15px;
            font-size: 16px;
            color: #652c91;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-effect {
            animation: pulse 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>

                credits: "MADE WITH ‚ù§Ô∏è BY HAFIDH",

        function toggleLanguage() {
            isArabic = !isArabic;
            const language = isArabic ? 'arabic' : 'english';
            document.documentElement.lang = isArabic ? 'ar' : 'en';
            document.documentElement.dir = isArabic ? 'rtl' : 'ltr';

            document.getElementById("pageTitle").textContent = texts[language].pageTitle;
            document.getElementById("nameTitle").textContent = texts[language].nameTitle;
            document.getElementById("nameInput").placeholder = texts[language].namePlaceholder;
            document.getElementById("nextButton").textContent = texts[language].nextButton;
            document.getElementById("designTitle").textContent = texts[language].designTitle;
            document.getElementById("generateButton").textContent = texts[language].generateButton;
            document.getElementById("downloadButton").textContent = texts[language].downloadButton;
            document.getElementById("shareButton").textContent = texts[language].shareButton;
            document.querySelector(".language-switch").textContent = isArabic ? texts[language].switchToEnglish : texts.arabic.switchToArabic;
            
            // Update download counter text
            const counterElement = document.getElementById("downloadCounter");
            if (counterElement) {
                counterElement.innerHTML = isArabic ? 
                    `ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ <span id="downloadCount">${downloadCount}</span> ÿ™ŸáŸÜÿ¶ÿ©` : 
                    `<span id="downloadCount">${downloadCount}</span> greetings downloaded`;
            }
            
            // Update credits text
            document.querySelectorAll(".credits").forEach(el => {
                el.textContent = texts[language].credits;
            });
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'flex' : 'none';
        }

        function switchScreen(newScreen) {
            const currentElement = document.getElementById(currentScreen);
            const newElement = document.getElementById(newScreen);
            
            currentElement.classList.remove('active');
            setTimeout(() => {
                newElement.classList.add('active');
                currentScreen = newScreen;
                
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 400);
        }

        function goToDesignSelection() {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) {
                const input = document.getElementById("nameInput");
                input.style.animation = "shake 0.5s";
                setTimeout(() => input.style.animation = "", 500);
                
                alert(isArabic ? "Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿ£ŸàŸÑÿßŸã!" : "Please enter your name first!");
                return;
            }
            
            const button = document.getElementById("nextButton");
            button.classList.add("pulse-effect");
            setTimeout(() => button.classList.remove("pulse-effect"), 400);
            
            switchScreen("designScreen");
        }

        function selectDesign(imgElement) {
            const radio = imgElement.previousElementSibling;
            selectedDesign = radio.value;
            radio.checked = true;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÑŸàŸÜ ÿßŸÑŸÖÿ≠ÿØÿØ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑÿ™ÿµŸÖŸäŸÖ
            selectedColor = designSettings[selectedDesign].color;
            
            document.querySelectorAll('.design-option img').forEach(img => {
                img.style.border = '2px solid transparent';
                img.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
            });
            
            imgElement.style.border = '3px solid #3498db';
            imgElement.style.boxShadow = '0 0 15px rgba(52, 152, 219, 0.5)';
        }

        async function generateCard() {
            if (!selectedDesign) {
                document.querySelectorAll('.design-option').forEach(option => {
                    option.style.animation = "shake 0.5s";
                    setTimeout(() => option.style.animation = "", 500);
                });
                
                alert(isArabic ? "Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ÿ™ÿµŸÖŸäŸÖ ÿ£ŸàŸÑÿßŸã!" : "Please choose a design first!");
                return;
            }
            
            const button = document.getElementById("generateButton");
            button.classList.add("pulse-effect");
            setTimeout(() => button.classList.remove("pulse-effect"), 400);
            
            const name = document.getElementById("nameInput").value;
            const canvas = document.getElementById("greetingCanvas");
            const ctx = canvas.getContext("2d");
            
            showLoading(true);

            try {
                const designSetting = designSettings[selectedDesign];
                const img = await loadImage(selectedDesign);
                
                const maxWidth = Math.min(originalImageWidth, window.innerWidth * 0.9);
                const scaleFactor = maxWidth / originalImageWidth;
                const displayHeight = originalImageHeight * scaleFactor;
                
                canvas.width = originalImageWidth;
                canvas.height = originalImageHeight;
                canvas.style.width = `${maxWidth}px`;
                canvas.style.height = `${displayHeight}px`;
                
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                ctx.font = `bold ${designSetting.fontSize}px 'Cairo', sans-serif`;
                ctx.fillStyle = designSetting.color; // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÑŸàŸÜ ÿßŸÑŸÖÿ≠ÿØÿØ ŸÑŸÑÿ™ÿµŸÖŸäŸÖ
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(name, designSetting.x, designSetting.y);
                
                const downloadCanvas = document.createElement('canvas');
                downloadCanvas.width = originalImageWidth;
                downloadCanvas.height = originalImageHeight;
                const downloadCtx = downloadCanvas.getContext('2d');
                
                downloadCtx.drawImage(img, 0, 0);
                downloadCtx.font = `bold ${designSetting.fontSize}px 'Cairo', sans-serif`;
                downloadCtx.fillStyle = designSetting.color; // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÑŸàŸÜ ÿßŸÑŸÖÿ≠ÿØÿØ ŸÑŸÑÿ™ÿµŸÖŸäŸÖ
                downloadCtx.textAlign = "center";
                downloadCtx.textBaseline = "middle";
                downloadCtx.fillText(name, designSetting.x, designSetting.y);
                
                greetingDataURL = downloadCanvas.toDataURL("image/png");
                document.getElementById("downloadButton").href = greetingDataURL;
                
                // Set up download counter increment
                document.getElementById("downloadButton").addEventListener('click', function() {
                    incrementDownloadCounter();
                }, { once: true });
                
                // Set up share button
                document.getElementById("shareButton").addEventListener('click', shareGreeting);
                
                switchScreen("resultScreen");
            } catch (error) {
                console.error("Error generating card:", error);
                alert(isArabic ? "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ™ŸáŸÜÿ¶ÿ©. ÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ ÿßŸÑÿµŸàÿ± ŸÖŸàÿ¨ŸàÿØÿ© ŸÅŸä ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑÿµÿ≠Ÿäÿ≠." : "Error generating greeting. Please check if images are in correct path.");
            } finally {
                showLoading(false);
            }
        }

        function incrementDownloadCounter() {
            downloadCount++;
            localStorage.setItem('downloadCount', downloadCount);
            document.getElementById('downloadCount').textContent = downloadCount;
            
            // Update the counter text in case language was changed
            const counterElement = document.getElementById("downloadCounter");
            if (counterElement) {
                counterElement.innerHTML = isArabic ? 
                    `ÿ™ŸÖ ÿ™ÿ≠ŸÖŸäŸÑ <span id="downloadCount">${downloadCount}</span> ÿ™ŸáŸÜÿ¶ÿ©` :

        async function shareGreeting() {
            const name = document.getElementById("nameInput").value;
            const language = isArabic ? 'arabic' : 'english';
            
            if (navigator.share) {
                try {
                    // ÿ™ÿ≠ŸàŸäŸÑ data URL ÿ•ŸÑŸâ blob
                    const blob = await (await fetch(greetingDataURL)).blob();
                    const file = new File([blob], 'eid-greeting.png', { type: 'image/png' });
                    
                    await navigator.share({
                        title: texts[language].shareTitle,
                        text: texts[language].shareText.replace('%name%', name),
                        files: [file]
                    });
                } catch (error) {
                    console.error('Error sharing:', error);
                    fallbackShare();
                }
            } else {
                fallbackShare();
            }
        }

        function fallbackShare() {
            const name = document.getElementById("nameInput").value;
            const language = isArabic ? 'arabic' : 'english';
            const shareText = texts[language].shareText.replace('%name%', name);
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿ±ÿßÿ®ÿ∑ ŸÖÿ¥ÿßÿ±ŸÉÿ© ŸÑŸÑŸàŸäÿ®
            const shareURL = `https://wa.me/?text=${encodeURIComponent(shareText + '\n' + window.location.href)}`;
            window.open(shareURL, '_blank');
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                // ÿ≠ŸÑ ÿÆÿßÿµ ŸÑŸÑÿµŸàÿ± ÿßŸÑŸÖÿ≠ŸÑŸäÿ©
                if (src.startsWith('assets/')) {
                    // ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿ≥ÿßÿ± ŸÖÿ∑ŸÑŸÇ ŸÑŸÑÿµŸàÿ±ÿ©
                    const baseUrl = window.location.href.replace(/\/[^/]*$/, '');
                    img.src = baseUrl + '/' + src;
                } else {
                    img.crossOrigin = "Anonymous";
                    img.src = src + (src.includes('?') ? '&' : '?') + 't=' + new Date().getTime();
                }
                
                img.onload = () => resolve(img);
                img.onerror = () => {
                    console.error("Failed to load image:", src);
                    reject(new Error(isArabic ? "ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©" : "Failed to load image"));
                };
            });
        }

        function goBackToName() {
            switchScreen("nameScreen");
        }

        function goBackToDesign() {
            switchScreen("designScreen");
        }
        
        function openDeveloperWhatsApp() {
            window.open('https://wa.me/967772453819', '_blank');
        }
        
        document.querySelectorAll('.design-option img').forEach(img => {
            img.addEventListener('click', function() {
                selectDesign(this);
            });
        });
        
        document.getElementById("nameInput").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                goToDesignSelection();
            }
        });
        
        window.addEventListener('resize', function() {
            if (currentScreen === "resultScreen" && selectedDesign) {
                const canvas = document.getElementById("greetingCanvas");
                const maxWidth = Math.min(originalImageWidth, window.innerWidth * 0.9);
                const scaleFactor = maxWidth / originalImageWidth;
                const displayHeight = originalImageHeight * scaleFactor;
                
                canvas.style.width = `${maxWidth}px`;
                canvas.style.height = `${displayHeight}px`;
            }
        });
    </script>
